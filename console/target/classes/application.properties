
spring.profiles.include=dev,druid,test
spring.jackson.default-property-inclusion=non_absent
spring.upload.host=https://homestayimage.oss-cn-hangzhou.aliyuncs.com/
logging.level.root=info
application.isapp=0
application.pagesize=10
application.sign.key=sign
application.session.key=_USER

mybatis.mapper-locations=classpath:mapper/*/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

spring.servlet.multipart.max-file-size= 100MB
spring.servlet.multipart.max-request-size=  100MB

logging.level.homestay.module.user.mapper:debug
logging.level.org.springframework.web:debug
logging.level.java.sql:debug
logging.level.org.mybatis.spring:debug